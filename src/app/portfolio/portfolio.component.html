<section style="margin-top: 86px; min-height: calc(-106px + 100vh)">
  <div class="mb-4">
    <div class="container pt-3 py-5">
      <div class="contact section" customcolor="#2c3e50">
        <div class="text-center pt-4 " >
          <h2 class="text-uppercase mb-3 fs-1 fw-bolder">conatct section</h2>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
          <div class="line me-3" style="background-color:rgb(44, 62, 80)"></div>
          <i class="fa-solid fa-star " style="color: rgb(44, 62, 80);"></i>
          <div class="line ms-3" style="background-color: rgb(44, 62, 80)"></div>
        </div>
      </div>
      <div class="row g-5">
      @for (image of Images; track $index) {
        <div class="col-lg-4 col-md-6">
            <div class="rounded-3 overflow-hidden position-relative">
              <img
                class="w-100 rounded-3"
                src={{image}}
                alt="poert1"
              />
              <div
                class="layer__ position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center"
              >
                <i class="text-white fa-solid fa-plus fa-6x"></i>
              </div>
            </div>
          </div>
      }
      </div>
    </div>

  </div>
</section>
